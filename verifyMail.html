<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacion via eMail </title>
    <link rel="stylesheet" href="./verifyMail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"  href="https://fonts.gstatic. com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- El boton de regresar -->
  <div class="back-container">
    <div class="back-arrow">
        <a href=""><img src="./Iconos/vuesax_bold_arrow_left.png" alt=""></a>
    </div>
    <div class="back-nav"> <a href="http://" target="_blank" rel="noopener noreferrer">Regresar</a></div>
</div>
<!-- Form container -->
<form action="">
    <figure>
        <img src="./Iconos/logo.png" alt="logo de la empresa">
    </figure>
    <div class="texth2">
        <h2>Necesitamos verificar tu identidad</h2>
    </div>
    <!-- Input para seleccionar un metodo de recuperacion de contraseña -->
    
    <label for="" class="label-radio">
        <div class="label-container">
            <input type="radio" name="option" id="optMail" value="option2">
            <p id="pMail">Correo al Z*******@gmail.com</p>
        </div>
    </label>
    <div class="textp">
        <p>Hemos enviado un codigo al correo proporcionado, porfavor revise su bandeja de entrada</p>
    </div>
    <label for="" class="label">
        <div class="label-container">
            <i class="fa-solid fa-key"></i>
            <input type="text" name="" id="verifyCode" placeholder="Introduzca su códico aquí">
        </div>
    </label>
    <label for="" class="label">
        <div class="buttonList">
            <input type="button" value="Cancelar" id="btnCancel">
            <input type="button" value="Insertar código" id="btnOk">
        </div>
    </label>
</form>
    <footer>
        <p>© 2023 Bizmo, All rights reserved.</p>
    </footer>
</body>
</html>
